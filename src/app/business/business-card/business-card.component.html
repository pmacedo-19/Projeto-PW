
<div class="card">
  <div class="card-img-wrapper" routerLink="/business-details/{{business.Id}}">
    <img *ngIf="business.Image" class="card-img-top" src="assets/img/{{business.Image}}.png">
    <img *ngIf="!business.Image" class="card-img-top" src="assets/img/RestaurantDefault.png">
    <ul class="list-inline-item text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{business.Name}}</h1>
    <h2>{{business.Type}}</h2>
  </div>

</div>
